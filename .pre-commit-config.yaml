# See https://pre-commit.com/hooks.html for more hooks
repos:
-   repo: https://github.com/pre-commit/mirrors-autopep8
    rev: v2.0.2
    hooks:
    -   id: autopep8
# -   repo: https://gitlab.com/pycqa/flake8
#     rev: 6.0.0
#     hooks:
#     -   id: flake8
#         args: [--max-line-length, "118", --ignore=E402, --max-complexity, "10",--max-expression-complexity=7, --max-cognitive-complexity=7]
#         additional_dependencies: [flake8-bugbear, flake8-builtins, flake8-eradicate, pep8-naming, flake8-expression-complexity, flake8-cognitive-complexity]
# -   repo: https://github.com/psf/black
#     rev: stable
#     hooks:
#     -   id: black
#         language_version: python3
-   repo: https://github.com/pycqa/isort
    rev: 5.12.0
    hooks:
        -   id: isort
            name: isort (python)
            args: ["--profile", "black"]
        # -   id: isort
        #     name: isort (cython)
        #     types: [cython]
        #     args: ["--profile", "black"]
        # -   id: isort
        #     name: isort (pyi)
        #     types: [pyi]
        #     args: ["--profile", "black"]
-   repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v4.0.1
    hooks:
    -   id: trailing-whitespace
    -   id: end-of-file-fixer
    -   id: check-yaml
    -   id: check-json
    -   id: check-added-large-files
